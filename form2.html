<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style2.css" />
    <title>Forget password</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Reset your password</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Domain" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="email" placeholder="Email" />
            </div>
            <input type="submit" value="Continue" class="btn solid" />
            <div class="social-media">
              <a href="index.html" class="social-icon">
                <i style="color: #4481eb; margin-right:3px" class="fa fa-reply"></i>
                <span>Back</span>
              </a>

            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div style="text-align: left;" class="panel left-panel">
          <div class="content">
            <h3 style="font-size: 22px;">Forgot your password ?</h3>
            <p>
              please enter your doman name , email and you will reset your password
            </p>

          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
